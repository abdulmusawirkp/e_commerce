{% extends 'admin/bases.html' %}
{% block main %}
<div class="card shadow">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange;">Edit Product Varient</h5>
        <div class="container-fluid">
            <form action="" method="post" enctype="multipart/form-data" id="editform">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Products</label>
                            <select name="products" class="form-control" required>
                                <option value="">Choose Product</option>
                                {% for i in product %}
                                <option value="{{i.id}}" {% if i.id == provarient.proname.id %}selected{% endif %}>{{i.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>varient Name</label>
                            <input type="text" name="varname" class="form-control" value="{{provarient.varientname}}" placeholder="Varient Name" form="editform">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Stock</label>
                            <input type="text" name="stock" class="form-control" value="{{provarient.varstock}}" placeholder="Stock"  form="editform">
                        </div>
                    </div>
                </div>
                <input form="editform" type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>
    <!--Alertify JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <script>
        alertify.set('notifier','position', 'top-right');
        {% for msg in messages %}
            alertify.success('{{ msg }}');
        {% endfor %}
        
    </script>
{% endblock %}
