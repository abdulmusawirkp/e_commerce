{% extends 'admin/bases.html' %}
{% load static %}
{% block main %} 

<div class="card shadow w-100">
    <div class="card-body">

        <h5 class="p-2" style="border-bottom: 2px solid orange;">Banners</h5>
        <div class="container-fluid">
           <div class="table-responsive">
            <table class="table table-bordered table-sm" style="text-align:center;">
                <thead>
                <tr>
                    <th>S.No.</th>
                    <th>Image</th>
                    <th>title</th>
                    <th>discription</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                {% for i in banner %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td><img src="{{ i.image.url }}" style="width: 50px; height: 50px; border-radius: 10%;"/><br>
                    <td>{{i.title}}</td>
                    <td>{{i.discription}}</td>
                    
                    <td>
                        <a href="{% url 'editbanner' i.id  %}" class="text-success">Edit</a>
                        <a href="{% url 'deletebanner' i.id %}" class="text-danger"
                           onclick="return confirm('Are You Sure ?')">Delete</a></td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
          </div>
           
        </div>
    </div>
</div>



{% endblock %}
