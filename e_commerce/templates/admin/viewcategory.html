{% extends 'admin/bases.html' %}
{% block main  %}

<div class="card shadow w-100" >
    <div class="card-body">

        <h5 class="p-2" style="border-bottom: 2px solid orange;">All Category</h5>
        <div class="container-fluid">

            <table class="table table-bordered table-sm " id="example" style="text-align:center;">
                <thead>
                <tr>
                    <th>S. No.</th>
                    <th>Category Name</th>
                    <th>Creation Date</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                {% for i in category %}
                <tr>
                    <td class="p-3">{{forloop.counter}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.created}}</td>
                    <td>
                        <a href="{% url 'editcategory' i.id %}" class="text-success">Edit</a>
                        <a href="{% url 'deletecategory' i.id %}" class="text-danger"
                           onclick="return confirm('Are You Sure?')">Delete</a></td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>


{% endblock %}
