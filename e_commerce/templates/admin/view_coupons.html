{% extends 'admin/bases.html' %}
{% block main  %}


    <h1>Coupons</h1>
    <table class="table" style="text-align:center;">
        <thead>
            <tr>
                <th>Code</th>
                <th>Discount</th>
                <th>Min Value</th>
                <th>Valid From</th>
                <th>Valid At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for coupon in coupons %}
                <tr>
                    <td>{{ coupon.code }}</td>
                    <td>{{ coupon.discount }}</td>
                    <td>{{ coupon.min_value }}</td>
                    <td>{{ coupon.valid_from }}</td>
                    <td>{{ coupon.valid_at }}</td>
                    <td>
                        <a href="{% url 'edit_coupon' coupon.id %}" class="btn btn-primary">Edit</a>
                        <a href="{% url 'delete_coupon' coupon.id %}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
