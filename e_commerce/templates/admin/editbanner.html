{% extends 'admin/bases.html' %}
{% block main %}
<div class="card shadow">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange;">Edit banner</h5>
        <div class="container-fluid">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>banner title</label>
                            <input type="text" name="title" class="form-control" value="{{banner.title}}" placeholder="banner title">
                        </div>
                    </div>

                    <div class="col-sm-5">
                        <div class="form-group">
                            <label>Banner Image</label>
                            <input name="image" type="file" class="form-control"  value="{{banner.image.url}}"    >
                            
                            
                        </div>
                    </div>
                    {% comment %} <div class="row">
                        {% for i in image %}
                        <div class="col-sm-1 d-flex ">
                            <img src="{{i.images.url}}" multiple style="width:100%;height:80px">
                        </div>
                        {% endfor %}
                    </div> {% endcomment %}
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Description</label>
                            <textarea name="discription" class="form-control" placeholder="write description here">{{banner.discription}}</textarea>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% endblock %}
