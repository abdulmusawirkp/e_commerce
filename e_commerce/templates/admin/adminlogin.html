{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin login</title>
    <link rel="stylesheet" href="{% static 'admin/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'admin/vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'admin/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'admin/images/favicon.png'%}" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper" >
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg " >
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <hr>
                <h3 class="card-title text-left mb-3 text-center" >Admin Login</h3>
                <hr>
                <form method="POST">
                  {% csrf_token %} 

                  <div class="form-group">
                    <label>Username *</label>
                    <input type="text" class="form-control p_input" name="username" required>
                  </div> 
                  <div class="form-group">
                    <label>Password *</label>
                    <input type="password" class="form-control p_input" name="password" required>
                  </div>
                  <div class="form-group d-flex align-items-center justify-content-between">
                    <div class="form-check">
                      <label class="form-check-label">
                        {% comment %} <input type="checkbox" class="form-check-input"> Remember me </label> {% endcomment %}
                    </div>
                 
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block enter-btn">Login</button>
                  </div>
                  {% comment %} <div class="d-flex">
                    <button class="btn btn-facebook mr-2 col">
                      <i class="mdi mdi-facebook"></i> Facebook </button>
                    <button class="btn btn-google col">
                      <i class="mdi mdi-google-plus"></i> Google plus </button>
                  </div> {% endcomment %}
                </form>
              </div>
              {% for message in messages %} 
              <div class="alert m-auto text-center alert-primary" style="color:red " role="alert"> 
              {{ message }}
              </div>
              {% endfor%}
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'admin/vendors/js/vendor.bundle.base.js' %}"></script>   
    <script src="{% static 'admin/js/off-canvas.js' %}"></script>
    <script src="{% static 'admin/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'admin/js/misc.js' %}"></script>
    <script src="{% static 'admin/js/settings.js' %}"></script>
    <script src="{% static 'admin/js/todolist.js' %}"></script>
</body>
</html>
